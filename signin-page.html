<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowCraft Anmeldung</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6; color: #1f2937; 
            background: linear-gradient(135deg, #eff6ff 0%, #ffffff 50%, #fdf4ff 100%);
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .container { 
            max-width: 400px; margin: 0 auto; padding: 2rem; 
            background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logo { 
            display: flex; align-items: center; justify-content: center; gap: 0.5rem; 
            margin-bottom: 2rem;
        }
        .logo-icon { 
            width: 40px; height: 40px; background: #d97706; border-radius: 8px; 
            display: flex; align-items: center; justify-content: center; 
            color: white; font-size: 20px;
        }
        .logo-text { font-size: 1.5rem; font-weight: bold; color: #1f2937; }
        h1 { font-size: 1.8rem; margin-bottom: 0.5rem; color: #1f2937; text-align: center; }
        .subtitle { color: #6b7280; margin-bottom: 2rem; text-align: center; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: #374151; }
        input { 
            width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 6px;
            font-size: 1rem; transition: border-color 0.2s;
        }
        input:focus { outline: none; border-color: #d97706; box-shadow: 0 0 0 3px rgba(217, 119, 6, 0.1); }
        .btn { 
            width: 100%; padding: 0.75rem; border: none; border-radius: 6px; 
            background: #d97706; color: white; font-size: 1rem; font-weight: 500;
            cursor: pointer; transition: background 0.2s;
        }
        .btn:hover { background: #b45309; }
        .signup-link { text-align: center; margin-top: 1.5rem; }
        .signup-link a { color: #d97706; text-decoration: none; }
        .back-link { text-align: center; margin-top: 1rem; }
        .back-link a { color: #6b7280; text-decoration: none; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">üîß</div>
            <span class="logo-text">FlowCraft</span>
        </div>
        
        <h1>Anmelden</h1>
        <p class="subtitle">Willkommen zur√ºck bei FlowCraft</p>
        
        <form>
            <div class="form-group">
                <label for="email">E-Mail-Adresse</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Passwort</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn">üöÄ Anmelden</button>
        </form>
        
        <div class="signup-link">
            <p>Noch kein Account? <a href="/flowcraft/signup/">Jetzt registrieren</a></p>
        </div>
        
        <div class="back-link">
            <a href="/flowcraft/">‚Üê Zur√ºck zur Hauptseite</a>
        </div>
    </div>
</body>
</html>
